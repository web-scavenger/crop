<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            
            <div class="file-upload">
                <label>
                     <input type="file" name="file" id="add__new--img">
                     <span>File</span>
                </label>
           </div>
           <button class="preview__btn" id="preview__btn" disabled>Preview</button>

        </div>
    </header>

   

    <section class="img__block">
        <div class="container">
            <div class="img__canvas" id='test_id'>
                <img src=" " alt="" id="upload__img">
                <canvas id="canvas">
                    Your browser does not support the canvas element.
                </canvas>
            </div>


        </div>
    </section>

    <section class="preview__block">
        <div class="container">

                           <div class="btn download__btn--block">
                                <a href=" " class="download__btn " id="prev__cut__image__url" download>Download</a>
                           </div>
                           <div class="close__btn">
                               <button class="back__btn">
                                    Back to changes
                               </button>
                              
                           </div>
                        
            <canvas id="canvas__preview">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </section>

   
    
    <script src="js/cropper.js"></script>
</body>
</html>
